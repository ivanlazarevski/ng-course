<div class="register-page h-screen">
  <form class="register-form flex flex-col justify-center items-center">
    <div class="form-group w-fit">
      <div class="form-label">Email</div>
      <input type="email" class="form-input px-4 py-2 bg-ng-dark bg-opacity-15 outline-0">
    </div>
    <div class="form-group w-fit">
      <div class="form-label">Password</div>
      <input type="password" class="form-input px-4 py-2 bg-ng-dark bg-opacity-15 outline-0">
    </div>
    <button class="reg-btn mt-4 bg-ng-accent px-24 py-2" type="button">Register</button>
  </form>
</div>
